<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var List = new Array();
  var j = 0;
  var city = document.getElementById('aqi-list');
  //大于60的城市
  for(var i=0;i<aqiData.length;i++){   
    if(aqiData[i][1]>60) {
      List[j]=aqiData[i];
      j++;
      // console.log(aqiData[i][0]+":"+aqiData[i][1]);
    }
  }
  // 排序 升序
  List.sort(function(x,y){
    return x[1]-y[1];
  })
  //降序
  List.reverse();
  // 输出
  for(var k=0;k<List.length;k++){
    // console.log(List[k]);
    var newli = document.createElement("li");
    newli.innerHTML ="第"+(k+1)+"名，"+List[k][0]+"，空气质量："+"  "+List[k][1];
    city.appendChild(newli);
  }
})();

</script>
</body>
</html>
