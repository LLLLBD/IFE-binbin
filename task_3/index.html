<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>
  
<script type="text/javascript">

function getData() {
  var data = new Array();
  var List = document.getElementById('source').getElementsByTagName('li');
  //获取source下li，作为数组传入
  for(i=0; i< List.length; i++){
    var List_city = List[i].firstChild.nodeValue.slice(0,2);//获取城市名
    var List_num = List[i].lastChild.innerHTML;//获取空气质量
    // console.log(List_city+":"+List_num);
    data[i]= [List_city,List_num];
  }
  return data;
}

function sortAqiData(data) {
  data.sort(function(a,b){
    return a[1]-b[1]; 
  });
  // alert(data.length);
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var sList = document.getElementById('resort');  
  for (var i = 0; i < data.length; i++) {
    var newli = document.createElement('li');
    newli.innerHTML = "第"+(i+1)+"名:"+data[i][0]+"空气质量："+data[i][1];
    sList.appendChild(newli);
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  var btn = document.getElementById('sort-btn');
  btn.onclick = function () {
    btnHandle();
    // console.log('init DONE');
  }
}
init();

</script>
</body>
</html>
